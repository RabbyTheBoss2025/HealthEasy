<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হেলথ ইজি - ভার্চুয়াল ডক্টর</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add these in head section -->
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *">
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header">
        <nav>
            <ul>
                <li><a href="#">হোম</a></li>
                <li><a href="#">সেবাসমূহ</a></li>
                <li><a href="#">আমাদের সম্পর্কে</a></li>
                <li><a href="#">আমাদের লক্ষ্য</a></li>
            </ul>
        </nav>
    </header>

    <!-- Scrolling Message -->
    <div class="scrolling-message">
        <marquee behavior="scroll" direction="left">হেলথ ইজি ভার্চুয়াল ডক্টর অ্যাপ্লিকেশনে আপনাকে স্বাগতম powered by @RabbyTeach</marquee>
    </div>

    <!-- Main Content -->
    <main class="container">
        <h1>আপনার শারীরিক সমস্যা অনুযায়ী ছবিতে শরীরের অংশ সিলেক্ট করুন</h1>
        
        <!-- Clickable Human Body Image -->
        <div class="body-image-container">
            <img id="bodyImage" src="human_body.png" alt="মানবদেহ">
            <div id="hotspots"></div>
        </div>

        <!-- Buttons -->
        <div class="action-buttons">
            <button class="email-btn">ইমেইল করুন</button>
            <button class="donate-btn">ডোনেট করুন</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="copyright">
        <p>&copy; 2023 হেলথ ইজি poweered by @RabbyTech | সকল অধিকার সংরক্ষিত</p>
    </footer>

    <!-- Symptom Modal -->
    <div id="symptomModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">সমস্যা</h2>
            <div id="symptom-list">
                <!-- Symptoms will be added here dynamically -->
            </div>
        </div>
    </div>

<!-- Voice part -->


<div id="voicePanel" style="position:fixed; bottom:20px; right:20px; background:white; padding:10px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
  <button onclick="testVoice()">Test Voice</button>
  <div id="voiceStatus">Status: Ready</div>
  <div id="voiceDebug"></div>
</div>




    
    <script src="script.js"></script>
</body>
</html>
